<div class="menubar" id="wrapper">
    <div class="profile-wrapper">
        <div class="profile-overlay">
            <div id="container">
                <div id="nameReplace">
                    <h1>{{imageIcon}}</h1>
                </div>
            </div>
            <h4 class="username">{{user.name}}</h4>
        </div>
    </div>
    <div class="nav-menu-reponsive">
        <ul class="nav-menu p-0 m-0">
            <li [ngClass]="{'nav-active': selectedItem == 1}" (click)="navigateToDashboard()"><a (click)="toggleactiveMenu(1)"><i class="pr-2 fa fa-tachometer"></i>Dashboard</a></li>
        </ul>
        <ul class="nav-menu p-0">
            <li [ngClass]="{'nav-active': selectedItem == 2}" (click)="navigateToStudent()"><a (click)="toggleactiveMenu(2)"><i class="pr-2 fa fa-tachometer"></i>Student</a></li>
        </ul>
    </div>
</div>
